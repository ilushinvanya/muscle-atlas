<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muscle Atlas</title>
    <script src="https://developer.biodigital.com/builds/api/human-api-3.0.0.min.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=60dda72821a344822"></script>
    <link href="./styles/app.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪🏽</text></svg>">
</head>
<body>

<main>
    <div class="info-panel__header">
        <div class="info-panel__panel-buttons">
            <button id="google-btn" onclick="atlas.setPanel('google')">Google</button>
            <button id="wikipedia-btn" onclick="atlas.setPanel('wikipedia')">Wikipedia</button>
            <button id="physiotherapist-btn" onclick="atlas.setPanel('physiotherapist')">Physiotherapist.ru</button>
        </div>
        <div class="info-panel__language-buttons">
            <button id="en-btn" onclick="atlas.setLanguage('en')">🇬🇧</button>
            <button id="ru-btn" onclick="atlas.setLanguage('ru')">🇷🇺</button>
        </div>
    </div>
    <div class="human-panel__header">
        <div id="muscle-name" class="human-panel__label"></div>
        <div class="human-panel__buttons">
            <button id="male-btn" onclick="atlas.initHuman('male')"></button>
            <button id="female-btn" onclick="atlas.initHuman('female')"></button>
        </div>
    </div>
    <div id="info-panel">
        <div id="google">
            <div class="google-header">
                <button id="strengthening-btn" onclick="atlas.setGoogleSuggestion('strengthening')"></button>
                <button id="stretch-btn" onclick="atlas.setGoogleSuggestion('stretch')"></button>
            </div>
            <div class="gcse-search"
                 data-gname="storesearch"
                 data-autoSearchOnLoad="false"
                 data-enableHistory="false"
            ></div>
        </div>
        <div id="wikipedia">
            <iframe src=""></iframe>
        </div>
        <div id="physiotherapist">
            <iframe src="https://physiotherapist.ru/muscles/"></iframe>
        </div>
    </div>
    <div id="human-panel">
        <iframe id="human" src=""></iframe>
    </div>
</main>
<script src="./scripts/app.js"></script>
</body>
</html>
